<div class="row justify-content-center">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h2>Nouvel appareil</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="appareilForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control" formControlName="status" [value]="defaultAppareilStatus">
              <option value="true">Allum√©</option>
              <option value="false">Eteint</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="appareilForm.invalid">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
